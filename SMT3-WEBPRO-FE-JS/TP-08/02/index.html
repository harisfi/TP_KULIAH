<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tugas 2 Array Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <style>
    .limit-text {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
              line-clamp: 2;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body style="background-color: #f4f4f4;">
  <div id="app">
    <div class="container">
      <div class="card mx-auto my-3 shadow" style="max-width: 32rem;">
        <div class="card-body">
          <h4 class="text-center">Tugas 2 Array Vue</h4>
          <input type="text" class="form-control" id="nama" placeholder="Cari Buku" v-model="nama">
        </div>
      </div>
      <div class="row">
        <div v-for="b in filterBooks" class="col-md-2 mb-4">
          <div class="card shadow h-100">
            <div class="card-body">
              <div class="h1 text-center">
                <i class="bi bi-file-earmark-text-fill"></i>
              </div>
              <p class="small limit-text fw-bold text-center mb-0">{{ b.title }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
