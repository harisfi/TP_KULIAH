<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tugas Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center" style="height: 100vh; background-color: #f4f4f4;">
  <div class="card m-auto shadow" style="max-width: 36rem;">
    <div class="card-body">
      <h3 class="card-title text-center">Form Mahasiswa</h3>
      <hr>
      <form action="" method="post" name="frm_data_mhs">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="nim" class="form-label small fw-bold">NIM</label>
              <input type="number" class="form-control" name="nim" id="nim" placeholder="Masukkan NIM" value="203140914111044" required>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="nama" class="form-label small fw-bold">Nama</label>
              <input type="text" class="form-control" name="nama" id="nama" placeholder="Masukkan Nama" value="Muhammad Haris Firmansyah" required>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="agama" class="form-label small fw-bold">Agama</label>
              <select class="form-select" name="agama" id="agama" required>
                <option value="">Pilih Agama</option>
                <option value="Islam" selected>Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="jurusan" class="form-label small fw-bold">Jurusan</label>
              <select class="form-select" name="jurusan" id="jurusan" required>
                <option value="">Pilih Jurusan</option>
                <option value="TIK">TIK</option>
                <option value="SI" selected>SI</option>
                <option value="FTV">FTV</option>
                <option value="BIDCOM">BIDCOM</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="lk" class="form-label small fw-bold">Jenis Kelamin</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="lk" value="Laki-laki" required checked>
                <label class="form-check-label" for="lk">
                  Laki-laki
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="pr" value="Perempuan">
                <label class="form-check-label" for="pr">
                  Perempuan
                </label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="aktif" class="form-label small fw-bold">Status</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="aktif" value="Aktif" required checked>
                <label class="form-check-label" for="aktif">
                  Aktif
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="non_aktif" value="Non-Aktif">
                <label class="form-check-label" for="non_aktif">
                  Non-Aktif
                </label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <label for="komentar" class="form-label small fw-bold">Komentar</label>
            <textarea name="komentar" id="komentar" class="w-100" rows="3" required>Hello world!</textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Kirim</button>
      </form>
      <table class="table" hidden>
        <tbody>
          <tr>
            <th scope="row">NIM</th>
            <td id="h_nim"></td>
          </tr>
          <tr>
            <th scope="row">Nama</th>
            <td id="h_nama"></td>
          </tr>
          <tr>
            <th scope="row">Agama</th>
            <td id="h_agama"></td>
          </tr>
          <tr>
            <th scope="row">Jurusan</th>
            <td id="h_jurusan"></td>
          </tr>
          <tr>
            <th scope="row">Jenis Kelamin</th>
            <td id="h_gender"></td>
          </tr>
          <tr>
            <th scope="row">Status</th>
            <td id="h_status"></td>
          </tr>
          <tr>
            <th scope="row">Komentar</th>
            <td id="h_komentar"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
