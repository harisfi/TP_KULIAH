<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tugas Dasar Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #f4f4f4;">
  <div id="app">
    <div class="container my-5">
      <div class="card m-auto shadow" style="width: 24rem;">
        <div class="card-body">
          <h1>Tugas Dasar Vue</h1>
          <h5 class="card-title">Multidata, v-if, !v-if, v-else</h5>
          <ul v-if="!hidden" class="list-group mb-3">
            <li class="list-group-item">Tipe boolean: {{ boolType }}</li>
            <li class="list-group-item">Tipe number: {{ numType }}</li>
            <li class="list-group-item">Tipe string: {{ strType }}</li>
            <li class="list-group-item">Tipe array: {{ arrType }}</li>
            <li v-text="withTxt" class="list-group-item"></li>
            <li v-html="withHtml" class="list-group-item"></li>
          </ul>
          <button v-if="hidden" @click="hidden = false" class="btn btn-primary">Show</button>
          <button v-else @click="hidden = true" class="btn btn-primary">Hide</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
