<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tugas Dasar Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #f4f4f4;">
  <div id="app">
    <div class="container">
      <div class="card mx-auto my-3 shadow" style="max-width: 32rem;">
        <div class="card-body">
          <div class="mb-3">
            <label for="komen" class="form-label">Tulis Komentar ke-{{ jumlahKomen }}</label>
            <textarea class="form-control" id="komen" rows="3" v-model="comment"></textarea>
          </div>
          <div class="row g-3">
            <div class="col-md-7">
              <label for="nama" class="visually-hidden">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Nama" v-model="fullName">
            </div>
            <input type="color" class="form-control form-control-color col-md-2 me-3"  v-model="color">
            <button class="btn btn-primary col-md-3" @click="createComment()">Kirim</button>
          </div>
        </div>
      </div>
      <p v-show="typing" class="text-center small fst-italic">{{ typing }}</p>
      <div v-for="c in comments" class="card mx-auto my-3 shadow" style="max-width: 32rem;">
        <div :class="'card-body rounded ' + c.scheme" :style="{color: c.color}">
          <p class="fw-bold mb-0">{{ c.name }}</p>
          <p class="mb-0">{{ c.content }}</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
