<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UAS No. 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #f4f4f4;">
  <div id="app">
    <div class="container">
      <div class="card mx-auto my-3 shadow" style="max-width: 48rem;">
        <div class="card-body">
          <h4 class="text-center">Catatan Harian</h4>
          <hr>
          <form @submit.prevent="tambah()" class="mb-3">
            <input type="text" class="form-control" placeholder="Ketik catatan lalu tekan enter" v-model="catatan" required>
          </form>
          <input type="text" class="form-control" placeholder="Search" v-model="query">
          <hr>
          <p class="mb-3">Daftar catatan harian:</p>
          <div v-if="daftarCatatan.length">
            <div v-for="c in filterCatatan" class="card mx-auto my-3" style="max-width: 48rem;">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <p class="fw-bold overflow-auto mb-0">{{ c.val }}</p>
                  <div>
                    <button @click="edit(c.id)" type="button" class="btn btn-sm btn-info">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button @click="hapus(c.id)" type="button" class="btn btn-sm btn-warning">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button @click="daftarCatatan = []" class="btn btn-danger float-end">Hapus Semua Catatan</button>
          </div>
          <p v-else class="fw-bold text-center">Catatan Kosong</p>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form @submit.prevent="simpan()" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit catatan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" v-model="editCatatan" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
