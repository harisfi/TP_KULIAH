<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tugas 1 Array Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #f4f4f4;">
  <div id="app">
    <div class="container">
      <div class="card mx-auto my-3 shadow" style="max-width: 32rem;">
        <div class="card-body">
          <h4 class="text-center">Tugas 1 Array Vue</h4>
          <form @submit.prevent="submit()">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Barang</label>
              <div class="d-flex align-items-center justify-content-between">
                <input type="text" class="form-control" id="nama" placeholder="Nama" v-model="nama">
                <button type="submit" class="btn btn-success ms-3">
                  <i class="bi bi-plus-square-fill"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div v-for="(n, idx) in barang" class="card mx-auto my-3 shadow" style="max-width: 32rem;">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <p class="fw-bold mb-0">{{ n }}</p>
            <button @click="hapus(idx)" type="button" class="btn btn-danger">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
